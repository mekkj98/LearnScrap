{% extends 'layout.html' %}

{% block content %}
{% if movie %}
<div class="container my-5">
    <div class="container">
        <div class="col-sm-11 col-md-9 m-auto">

            <div class="card shadow-sm mb-5 bg-white border-light rounded">
                <div class="card-header h3 bg-white">{{ movie.name }}</div>
                <div class="card-body">
                    <p class="card-text mt-2 mb-4">{{ movie.description }}</p>
                    <style>.list-group-item{border:none;font-size: 14px} .list-group-item span{ font-size: 15px;font-weight: 300;font-style: italic}</style>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Released In : <span class="badge badge-pill">{{ movie.release_date }}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Rating : <span class="badge badge-pill">{{movie.rating}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Total Votes : <span class="badge badge-pill">{{movie.votes}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Meta Score : <span class="badge badge-pill">{{movie.meta_score}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
